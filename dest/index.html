<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>GameReport</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="top">
        <h1 id="currentGameDataName" data-current-game-data-name=""></h1>
    </div>
    <div class="sub">
        <div class="scroll">
            <ul id="reportsList">
                <li data-day="1">
                    <span>1日目</span>
                    <button class="btnSquare">×</button>
                </li>
            </ul>
            <div class="stickybottom">
                <a href="#settingArea" class="button bottom">設定</a>
            </div>
        </div>

        <div class="saveControlButtons">
            <div class="sideBySide">
                <a href="#" id="savebtn" class="button">セーブ</a>
                <a href="#exportOutputScreen" id="exportbtn" class="button">エクスポート</a>
            </div>
            <div class="sideBySide">
                <a href="#loadingArea" class="button">ロード</a>
                <a href="#importInputScreen" id="moveToImportWindow" class="button">インポート</a>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="textfield">
            <input id="reportTitle" type="text" value="レポートのタイトル">
            <button id="removeReport" class="btnSquare">×</button>
        </div>
        <textarea id="report" data-current-day="1">レポートの内容</textarea>
    </div>

    <!--モーダルウインドウ-->
    <!--設定-->
    <div id="settingArea" class="overlays">
        <a class="cancel" href="#"></a>
        <div class="modals">
            <h2>設定</h2>
            <div>
                <h3>ゲームデータの名前</h3>
                <input type="text" id="playGameDataName" class="textfield">
            </div>
            <div>
                <h3>新しく作るレポートの間隔</h3>
                <input type="range" min="1" max="23" step="1" value="1" id="dayInterval" class="textfield">
                <div id="dayIntervalResult" class="textCenterBlock">1</div>
            </div>
            <div>
                <h3>日にちの単位</h3>
                <input type="text" id="unit">
                <input type="range" min="0" max="4" step="1" value="0" id="amountInUnit">
                <input type="range" min="0" max="20" step="1" value="0" id="CycleInUnitChanges"
                    class="textfield hiddonBlock">
                <div class="textCenterBlock hiddonBlock">周期 <span id="CycleInUnitChangesResult">1</span>
                </div>
                <p class="hiddonBlock">$N:総日数、$Y:年、$D:日、$C:周期的な単位</p>

                <ol id="unitsOfDayList" class="hiddonBlock">
                </ol>
            </div>
        </div>
    </div>

    <!--ロード-->
    <div id="loadingArea" class="overlays">
        <a class="cancel" href="#"></a>
        <div class="modals">
            <h2>ロードするゲームデータ</h2>
            <select id="loadingDropDownList" class="dropDownList">
            </select>
            <div class="sideBySide">
                <a href="#createNewSaveData" class="button">新規作成</a>
                <a href="#confirmationOfDeletion" class="button">削除</a>
                <a href="#" id="loadbtn" class="button">ロード</a>
            </div>
        </div>>
    </div>

    <!--削除確認-->
    <div id="confirmationOfDeletion" class="overlays">
        <a class="cancel" href="#"></a>
        <div class="modals">
            <h2>本当に削除しますか</h2>
            <div class="sideBySide">
                <a href="#" id="deletebtn" class="button">削除</a>
                <a href="#" class="button">キャンセル</a>
            </div>
        </div>>
    </div>
    <!--新規セーブ作成-->
    <div id="createNewSaveData" class="overlays">
        <a class="cancel" href="#"></a>
        <div class="modals">
            <h2>新しいゲームデータの名前</h2>
            <input type="text" id="inputNewSaveData" class="textfield">
            <div class="sideBySide">
                <a href="#" id="createbtn" class="button">作成</a>
                <a href="#" class="button">キャンセル</a>
            </div>
        </div>>
    </div>

    <!--エクスポート出力画面-->
    <div id="exportOutputScreen" class="overlays">
        <a class="cancel" href="#"></a>
        <div class="modals">
            <h2>エクスポート</h2>
            <textarea id="exportOutput" readonly></textarea>
        </div>>
    </div>
    <!--インポート入力画面-->
    <div id="importInputScreen" class="overlays">
        <a class="cancel" href="#"></a>
        <div class="modals">
            <h2>インポート</h2>
            <textarea id="importInput"></textarea>
            <div class=" sideBySide">
                <a href="#" id="importbtn" class="button">作成</a>
                <a href="#" class="button">キャンセル</a>
            </div>
        </div>
    </div>
    <!-- セーブしたことを表示 -->
    <div id="isSaved" class="popup">
        <div>
            <p>セーブしました</p>
        </div>
    </div>
</body>

</html>
